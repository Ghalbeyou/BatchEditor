[Editor Keys]
# [@] [X.Y.Z.X2.Y2.Z2] [#-#] [Custom Action]
# X=UP , Y=DOWN , Z=EDIT , X2=ADD , Y2=DELETE , Z2=SAVE
up=w
down=s
edit=e
add=a
delete=d
save=q
[Startup Commands]
# Example:
#   BatchEditor 1 2 3
#   BatchEditor X    X     X
#              /\   /\    /\
#              |    |     |
#            Open  Path  Name
open=o
path=2
name=3 # The name of the file
[Plugins]
# Beta feature, plugins
bat_autocomplete=1 # 1 => Enabled , 0 => Disabled
